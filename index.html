<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Room Game - Horror Theme</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the game -->
    <div id="game-container">
        <!-- Room display area -->
        <div id="room-display">
            <!-- Image of the room for the game layout -->
            <img src="room1.png" alt="Room Layout" id="room-image">
			<!-- Debugging Grid Overlay -->
            <div id="debug-grid"></div>
        </div>
        
        <!-- Interaction and code area -->
        <div id="interaction-area">
            <!-- Message display area -->
            <div id="message-area"></div>
            
            <!-- Code editor area -->
            <textarea id="code-editor" placeholder="Write your JavaScript code here..."></textarea>
            <button id="run-code">Run Code</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
